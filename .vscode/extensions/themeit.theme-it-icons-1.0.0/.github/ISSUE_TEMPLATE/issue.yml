name: Bug Report
description: create a fresh and new bug report
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - mauro-balades
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: checkboxes
    id: repeated
    attributes:
      label: Repeated bug
      description: "Have you made sure this bug hasn't been mentioned before and that this is the right repo?"
      options:
        - label: This is the correct repo and the bug has not been mentioned
          required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
